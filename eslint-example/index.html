<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Form validation: Task 3</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        input:valid {
            background-color: blue;

        }

        input:invalid {
            background-color: red;
        }
    </style>
</head>

<body>
    <form>
        <label for="mail">I would like you to provide me
            with an e-mail address:</label>
        <input type="email" id="mail" name="mail"
            minlength="10" required>
        <button>Submit</button>
    </form>
</body>
<script>
    const email = document.getElementById("mail");

    email.addEventListener("input", () => {
        if (email.validity.tooShort) {
            email.setCustomValidity("Too short")
            email.reportValidity()


        } else if (email.validity.typeMismatch) {
            email.setCustomValidity("Not an email")
            email.reportValidity()
        } else {
            email.setCustomValidity("")
            email.reportValidity()
        }

    })

</script>

</html>

<!-- Add an event listener that checks whether the inputted value is an email address, and whether it is long enough. If it doesn't look like an email address or is too short, provide the user with appropriate custom error messages. -->
